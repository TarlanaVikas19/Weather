<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClearWeather ‚Äî Clean Weather App</title>
  <style>
    :root{
      --bg1: #0f172a; /* deep indigo */
      --bg2: #0b1221; /* near black */
      --accent: #7c5cff; /* soft purple */
      --accent-2: #00d4ff; /* aqua */
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.72);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent 6%),
                  radial-gradient(800px 400px at 95% 90%, rgba(0,212,255,0.06), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #eaf0ff;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .app{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:20px;
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .left{
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    h1{font-size:20px;margin:0 0 6px 0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .search-row{display:flex;gap:8px;margin-top:6px}
    input[type="text"]{
      flex:1;padding:12px 14px;border-radius:10px;border:none;outline:none;
      background:var(--glass);color:inherit;font-size:14px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
    }
    button.btn{
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      border:none;padding:10px 14px;border-radius:10px;color:#07102a;font-weight:600;cursor:pointer;
      display:inline-flex;align-items:center;gap:8px;box-shadow:0 6px 18px rgba(92,66,255,0.18);
    }
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px;border-radius:10px}

    .geo-note{font-size:12px;color:rgba(255,255,255,0.55)}

    .right{
      padding:18px;border-radius:12px;display:flex;flex-direction:column;justify-content:space-between;gap:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    }

    .card-top{display:flex;align-items:center;gap:18px}
    .temp{font-size:64px;font-weight:700;line-height:1}
    .meta{color:var(--muted)}

    .condition{display:flex;align-items:center;gap:12px}
    .cond-icon{width:72px;height:72px;display:flex;align-items:center;justify-content:center;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));}

    .stats{display:flex;gap:12px;margin-top:6px}
    .stat{flex:1;background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;text-align:center}
    .stat strong{display:block;font-size:18px}
    .footer{font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    .small{font-size:12px;color:rgba(255,255,255,0.6)}

    .centered{display:flex;align-items:center;justify-content:center}

    .loader{width:42px;height:42px;border-radius:50%;border:4px solid rgba(255,255,255,0.06);border-top-color:var(--accent);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    .error{padding:12px;border-radius:10px;background:rgba(255,70,70,0.08);color:#ffdede;border:1px solid rgba(255,70,70,0.12)}

    /* responsive */
    @media (max-width:820px){
      .app{grid-template-columns:1fr;}
      .temp{font-size:48px}
      .cond-icon{width:62px;height:62px}
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Weather app">
    <div class="left">
      <div>
        <h1>ClearWeather</h1>
        <p class="lead">Fast, minimal weather ‚Äî enter a city or use your current location.</p>
      </div>

      <div class="search-row" aria-hidden="false">
        <input id="city" type="text" placeholder="Enter city name or zip / " aria-label="City input" />
        <button id="searchBtn" class="btn">Search</button>
      </div>

      <div style="display:flex;gap:8px;align-items:center;">
        <button id="geoBtn" class="ghost" title="Use my location">Use my location</button>
        <div class="geo-note">Tip: you can type "lat,lon" (e.g. 19.0760,72.8777)</div>
      </div>

      <div id="leftExtra" class="small" style="margin-top:8px;color:var(--muted)">Powered by WeatherAPI (client-side)</div>
    </div>

    <div class="right">
      <div>
        <div id="mainCard" class="card-top">
          <div>
            <div id="condIcon" class="cond-icon centered"><img id="iconImg" src="" alt="" style="max-width:56px;max-height:56px"/></div>
          </div>
          <div>
            <div style="display:flex;align-items:baseline;gap:12px">
              <div class="temp" id="tempVal">--¬∞C</div>
              <div class="meta">
                <div id="locationName">‚Äî</div>
                <div id="localTime" class="small">‚Äî</div>
              </div>
            </div>
            <div class="condition " style="margin-top:8px"><div id="conditionText" class="small">‚Äî</div></div>
          </div>
        </div>

        <div class="stats" style="margin-top:14px">
          <div class="stat">
            <div class="small">Humidity</div>
            <strong id="humidity">‚Äî</strong>
          </div>
          <div class="stat">
            <div class="small">Wind</div>
            <strong id="wind">‚Äî</strong>
          </div>
          <div class="stat">
            <div class="small">Feels like</div>
            <strong id="feelslike">‚Äî</strong>
          </div>
        </div>

        <div id="extraInfo" style="margin-top:14px;color:var(--muted);font-size:13px"></div>
      </div>

      <div class="footer">
        <div class="small">Status: <span id="status">idle</span></div>
        <div class="small">API key: <span style="font-family:monospace;font-size:12px">(embedded)</span></div>
      </div>

    </div>
  </div>

  <script>
    const API_KEY = 'f455bbf0404e4a69a69141859251309';
    const BASE = 'http://api.weatherapi.com/v1/current.json';

    const cityInput = document.getElementById('city');
    const searchBtn = document.getElementById('searchBtn');
    const geoBtn = document.getElementById('geoBtn');
    const tempVal = document.getElementById('tempVal');
    const locationName = document.getElementById('locationName');
    const conditionText = document.getElementById('conditionText');
    const humidity = document.getElementById('humidity');
    const wind = document.getElementById('wind');
    const feelslike = document.getElementById('feelslike');
    const iconImg = document.getElementById('iconImg');
    const status = document.getElementById('status');
    const localTime = document.getElementById('localTime');
    const extraInfo = document.getElementById('extraInfo');

    function setStatus(s){ status.textContent = s }

    function showLoader(){
      tempVal.innerHTML = '<div class="loader" aria-hidden="true"></div>';
      locationName.textContent = 'Loading...';
      conditionText.textContent = '';
      setStatus('loading');
    }

    function showError(msg){
      tempVal.textContent = '--¬∞C';
      locationName.textContent = '‚Äî';
      conditionText.textContent = '';
      extraInfo.innerHTML = '<div class="error">'+msg+'</div>';
      setStatus('error');
    }

    async function fetchWeather(query){
      try{
        setStatus('requesting');
        showLoader();
        const q = encodeURIComponent(query);
        const url = `${BASE}?key=${API_KEY}&q=${q}&aqi=yes`;
        const res = await fetch(url);
        if(!res.ok) throw new Error('Network response not ok ‚Äî status '+res.status);
        const data = await res.json();
        if(data && data.location){
          renderWeather(data);
        } else {
          throw new Error('No data returned');
        }
      }catch(err){
        console.error(err);
        showError(err.message || 'Could not fetch weather');
      }
    }

    function renderWeather(data){
      extraInfo.innerHTML = '';
      const loc = data.location;
      const cur = data.current;
      const tempC = Math.round(cur.temp_c);
      tempVal.textContent = tempC + '¬∞C';
      locationName.textContent = `${loc.name}, ${loc.region || loc.country}`;
      conditionText.textContent = cur.condition.text + (cur.is_day ? ' ‚òÄÔ∏è' : ' üåô');
      humidity.textContent = cur.humidity + '%';
      wind.textContent = (cur.wind_kph || cur.wind_mph) + (cur.wind_kph ? ' kph' : '');
      feelslike.textContent = Math.round(cur.feelslike_c) + '¬∞C';
      localTime.textContent = 'Local time: ' + loc.localtime;

      if(cur.condition && cur.condition.icon){
        let src = cur.condition.icon;
        if(src.startsWith('//')) src = 'https:' + src;
        iconImg.src = src;
        iconImg.alt = cur.condition.text;
      } else {
        iconImg.src = '';
        iconImg.alt = '';
      }

      extraInfo.innerHTML = `
        <div>Feels like <strong>${Math.round(cur.feelslike_c)}¬∞C</strong> ‚Ä¢ UV: <strong>${cur.uv}</strong> ‚Ä¢ Precip: <strong>${cur.precip_mm} mm</strong></div>
        <div style="margin-top:8px;color:var(--muted)">Air quality: ${data.current.air_quality ? Object.entries(data.current.air_quality).slice(0,3).map(([k,v])=>`${k}:${Math.round(v)}`).join(' ‚Ä¢ ') : 'N/A'}</div>
      `;

      setStatus('ok');
    }

    searchBtn.addEventListener('click', ()=>{
      const v = cityInput.value.trim();
      if(!v){ cityInput.focus(); return }
      fetchWeather(v);
    });

    cityInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') searchBtn.click();
    });

    geoBtn.addEventListener('click', ()=>{
      if(!navigator.geolocation){ alert('Geolocation not supported in this browser'); return }
      setStatus('locating');
      navigator.geolocation.getCurrentPosition((pos)=>{
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        cityInput.value = lat + ',' + lon;
        fetchWeather(lat+','+lon);
      }, (err)=>{
        setStatus('geo-error');
        showError('Unable to retrieve location ‚Äî please enter city manually');
      }, {timeout:10000});
    });

    (function(){
      const defaultCity = 'London';
      cityInput.value = defaultCity;
      fetchWeather(defaultCity);
    })();
  </script>
</body>
</html>
